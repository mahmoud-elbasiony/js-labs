<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
    <div class="main-container rounded-1 bg-secondary">
        <form class="form-floating container-fluid bg-dark rounded-1 no-validation" novalidate>
            <div class="form-floating mb-3 col-10 position-relative">
                <input type="text" class="form-control" id="floatingInput" placeholder="Email" autocomplete="off" required>
                <label for="floatingInput" class="ms-1">Email</label>
                <div class="valid-tooltip" id="validEmail">
                    enter Email.
                </div>
            </div>
            <div class="form-floating mb-3 col-10 position-relative">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
                <div class="valid-tooltip" id="validpass">
                    enter password.
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-3 mb-1" id="submit" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Login</button>
                <!-- <button type="submit" class="btn btn-primary col-3 mb-1" id="submit">Login</button> -->
            <p class="text-light">Not registered?<a href="src/registration.html" class="ms-1">Creat account</a></p>
            <!-- modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">message</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="src/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
